env:
  browser: true
  commonjs: true
  es2021: true
  mocha: true
extends: airbnb-base
overrides:
  - files:
      - "test/*.js"
    rules:
      func-names: off
parserOptions:
  ecmaVersion: latest
rules:
  no-underscore-dangle: off # internal package _debug function
  max-len:
    - 1
    - 200

  # TODO: remove after alignment effort with the original package
  no-console: off
  no-param-reassign: off
  no-multi-assign: off
  no-loop-func: off
  # END
